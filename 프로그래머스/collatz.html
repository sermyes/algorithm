<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(num) {
            var answer = 0;

            while(num !== 1){
                if(answer === 500){
                    return -1;
                }
                if(num % 2 === 0){
                    num /= 2;
                    answer++;
                }else{
                    num = num * 3 + 1;
                    answer++;
                }
            }
            return answer;
        }

        console.log(solution(6));
    </script>
</body>
</html>
