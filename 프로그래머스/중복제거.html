<!DOCTYPE html>

    <title>연속숫자중복제거</title>
</head>
<body>
    <script>
        function solution(arr){
            var answer = [];
            for(let i = 0; i < arr.length; i++){
                if(arr[i] !== arr[i+1]){
                    answer.push(arr[i]);
                }
            }
            return answer;
        }

        function solution2(arr){
            let answer = [];
            return arr.filter((v, i) => v !== arr[i + 1]);
        }

        console.log(solution2([1,1,3,3,0,1,1]));
        //console.log(solution2([4,4,4,3,3]));
    </script>
</body>
