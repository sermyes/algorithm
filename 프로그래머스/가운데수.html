<body>
    <script>
        function solution(s) {
            let answer = '';
            if(s.length % 2 === 0){
                return answer = s.split('').slice(s.length/2 - 1, s.length/2 + 1).join('');
            }else{
                return answer = s.split('').slice(Math.floor(s.length/2), Math.ceil(s.length/2)).join('');
            }
            
        }
        console.log(solution('abcde'));

    </script>
