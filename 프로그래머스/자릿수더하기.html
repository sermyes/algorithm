<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자릿수 더하기</title>
</head>
<body>
    <script>
        function solution(n){
            return n.toString().split('').reduce((acc, cur, i) => acc + cur, 0);
        }
        console.log(solution(9000));
    </script>
</body>
</html>
