<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 정수로 변환</title>
</head>
<body>
    <script>
        function solution(s){
            let temp = s.split('');
            let result = 0;
            if(isNaN(temp[0])){
                if(temp[0] === '+'){
                    result = parseInt(temp.slice(1, temp.length).join(''));
                }else{
                    result = parseInt(temp.slice(1, temp.length).join('')) * -1;
                }
            }else{
                result = parseInt(temp.join(''));
            }
            return result;
        }
        console.log(solution('-1234'));
    </script>
</body>
</html>
