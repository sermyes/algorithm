<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상한문자</title>
</head>
<body>
    <script>
        function solution(s){
            let str = s.split(' ');
            let result = '';
            for(let i = 0; i < str.length; i++){
                result += str[i].split('').map((v, i) => (i % 2 === 0) ? v.toUpperCase() : v.toLowerCase()).join('');
                if(i !== str.length - 1){
                    result += ' ';
                }    
            }
            return result;
        }
        console.log(solution('try hello world'));
    </script>
</body>
</html>
