<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수제곱근</title>
</head>
<body>
    <script>
        function solution(n) {
            let x = Math.sqrt(n);
            console.log(x)
            return (x === Math.floor(x)) ? Math.pow(x+1, 2) :  -1;
        }
        console.log(solution(121));
    </script>
</body>
</html>
