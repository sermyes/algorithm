<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>괄호맞추기</title>
</head>
<body>
    <script>
        let s1 = '()()';
        let s2 = '(())()';
        let s3 = ')()(';
        let s4 = '(()(';

        function solution(s){
            let answer;
            let left = 0;
            let right = 0;
            console.log(s.length);
            for(let i = 0; i < s.length; i++){
                if(s[i] === '('){
                    left += 1;
                }else if(s[i] === ')' && left > right){
                    right += 1;
                }else{
                    return false;
                }
            }
            if(left === right){
                answer = true;
            }else{
                answer = false;
            }
            return answer;
        }

        // console.log(solution(s1)); // t
        //console.log(solution(s2)); // t
        // console.log(solution(s3)); // f
        console.log(solution(s4)); // f
    </script>
