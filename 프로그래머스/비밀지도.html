<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀지도</title>
</head>
<body>
    <script>
        function solution(n, arr1, arr2) {
            let answer = [];
            for(let i = 0; i < n; i++){
                answer.push(arr1[i] | arr2[i]);
            }
            answer = answer.map( v => {
                let binary = v.toString(2).split('');
                while(binary.length !== n){
                    binary.unshift('0');
                }
                binary = binary.map(v => v === '1' ? '#' : ' ');
                return binary.join('');
            });
            return answer;
        }

        

        console.log(solution(5, [9, 20, 28, 18, 11], [30, 1, 21, 17, 28]));
    </script>
</body>
</html>
