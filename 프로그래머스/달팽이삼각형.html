<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n) {
            var answer = Array(n);
            let number = 1;
            let state = 0;
            let x = 0, y = 0;
            let c = n;
            for(let i = 0; i < n; i++){
                answer[i] = Array(i+1).fill(0);
            }
            
            for(let i = n; i > 0; i--){
                switch(state){
                    case 0: 
                        for(let j = 0; j < i; j++){
                            answer[x++][y] = number++;
                        }
                        x--;
                        y++;
                        state = 1;
                        break;
                    case 1: 
                        for(let j = 0; j < i; j++){
                            answer[x][y++] = number++;
                        }
                        x--;
                        y-=2;
                        state = 2;
                        break;
                    case 2:
                        for(let j = 0; j < i; j++){
                            answer[x--][y--] = number++;
                        }
                        x+=2;
                        y++;
                        state = 0;
                        break;
                }
            }
            return answer;
        }

        console.log(solution(10));
    </script>
</body>
</html>
