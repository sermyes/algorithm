<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수찾기</title>
</head>
<body>
    <script>
        function solution(n){
            if(n === 2) return 1;

            let set = new Set();
            set.add(2);
            for(let i = 3; i <= n; i+=2){
                set.add(i);
            }

            for(let i = 3; i <= Math.ceil(n/2); i+=2){
                if(set.has(i)){
                    for(let j = i * 2; j <= n; j += i){
                        set.delete(j);
                    }
                }
            }
            return set.size;
        }
        console.log(solution(5));
    </script>
</body>
</html>
