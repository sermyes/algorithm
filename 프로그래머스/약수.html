<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약수의합</title>
</head>
<body>
    <script>
        function solution(n){
            let result = 0;
            for(let i = 1; i <= Math.floor(n / 2); i++){
                if(n % i === 0){
                    result += i;
                }
            }
            return result + n;
        }
        console.log(solution(5));
    </script>
</body>
</html>
