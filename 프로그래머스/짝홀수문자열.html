<body>
    <script>
        let s = 'try hello world';

        function solution(s) {
            let temp = [];
            temp = s.split(' ');
            
            for(let i = 0; i < temp.length; i++){
                let str = [];
                for(let j = 0; j < temp[i].length; j++){
                    if(j % 2 === 0){
                        str[j] = temp[i][j].toUpperCase();
                    }else{
                        str[j] = temp[i][j].toLowerCase();
                    }
                }
                temp[i] = str.join('');
            }
            var answer = '';
            answer = temp.join(' ');

            return answer;
        }

        console.log(solution(s)); // TrY HeLlO WoRlD
        
    </script>
