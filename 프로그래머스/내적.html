<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내적</title>
</head>
<body>
    <script>
        function solution(a, b){
            let result = 0;
            for(let i = 0; i < a.length; i++){
                result += a[i] * b[i];
            }
            return result;
        }
        console.log(solution([1,2,3,4],[-3,-1,0,2]));
    </script>
</body>
</html>
