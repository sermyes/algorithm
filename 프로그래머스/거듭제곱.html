<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv1</title>
</head>
<body>
    <script>
        function solution(n) {
            var answer = 0;
            let number = Math.sqrt(n);
            console.log(number);

            if(Number.isInteger(number)){
                answer = Math.pow(number+1, 2);
                return answer;
            }else{
                return -1;
            }
        }

        console.log(solution(3));
    </script>
</body>
