<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카펫</title>
</head>
<body>
    <script>
        
        function solution(brown, yellow) {
            let total = brown + yellow;
            let row;
            let col;
            let answer = [];

            for(let i = 3; i < Math.floor(total / 2); i++){
                if(Number.isInteger(total / i) && (total / i) >= i){
                    row = total / i;
                    col = i;
                }else{
                    continue;
                }
                let temp = row * 2 + (col - 2) * 2;
                
                if(temp === brown){
                    answer.push(row);
                    answer.push(col);
                }
            }
            
            
            return answer;
        }

        // console.log(solution(8, 1)); // [3, 3]
        // console.log(solution(10, 2)); // [4, 3]
        console.log(solution(24, 24)); // [8, 6]
    </script>
</body>
</html>
