<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['Jane', 'Kim'];

        function solution(seoul) {
            var answer = '';
            for(let i = 0; i < seoul.length; i++){
                if(seoul[i] === 'Kim'){
                    answer = `김서방은 ${i}에 있다`;
                } 
            }
            return answer;
        }

        console.log(solution(arr));
    </script>
</body>
</html>
